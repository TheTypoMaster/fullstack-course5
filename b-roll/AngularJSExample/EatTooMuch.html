<!doctype html>
<html lang="en" ng-app="eatMuch">
  <head>
    <title>Do you eat too much?</title>
    <meta name="viewport" 
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet"
          href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
  </head>
<body>
   <div class="container">
     <h1>Do you eat too much?</h1>
     <h2>Let's find out!</h2>
     
     <div class="panel panel-default" style="padding: 45px 15px 15px">
       <form ng-controller="lunchTester">
         <div class="form-group">
           <label style="font-size: 20px;" for="lunch-menu" 
           class="text-uppercase">List what you ate for lunch today</label>
           <div>
             <input id="lunch-menu" type="text" 
             placeholder="list comma separated dishes" class="form-control"
             ng-model="lunchMenu">
           </div>
         </div>
         <div class="form-group" style="font-size: 28px">
            <strong class="lead"> {{ listAndTestMenu() }} </strong>
            <span class="glyphicon glyphicon-ok text-success" ng-show="ok"></span>
            <span class="glyphicon glyphicon-remove text-danger" ng-show="tooMuch"></span>
            <div>
              <strong class="text-danger" ng-show="tooMuch">TOO MUCH!</strong>
              <strong class="text-success" ng-show="ok">Enjoy!</strong>
            </div>
         </div>
       </form>
     </div>
   </div>
   
   <script src="scripts/angular.min.js"></script>
   <script src="scripts/app.js"></script>
</body>
</html>
